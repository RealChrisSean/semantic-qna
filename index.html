<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Semantic FAQ Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #fff;
      --bg-dark: #000;
      --fg-light: #000;
      --fg-dark: #fff;
      --input-bg-light: #f0f0f0;
      --input-bg-dark: #111;
      --accent: #0070f3;
    }
    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--fg-light);
    }
    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--fg-dark);
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
    }
    #theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: inherit;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      gap: 2rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }
    .search-container {
      display: flex;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      border-radius: 9999px;
      overflow: hidden;
    }
    .search-container input {
      flex: 1;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background: var(--input-bg-light);
      color: var(--fg-light);
    }
    [data-theme="dark"] .search-container input {
      background: var(--input-bg-dark);
      color: var(--fg-dark);
    }
    .search-container button#ask {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #out {
      margin-top: 1rem;
      white-space: pre-wrap;
      max-width: 600px;
      text-align: left;
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body data-theme="light">
  <header>
    <button id="theme-toggle" aria-label="Toggle theme">
      <span id="theme-icon" class="material-icons">dark_mode</span>
    </button>
  </header>
  <main>
    <h1>Semantic FAQ Assistant</h1>
    <div class="search-container">
      <input id="q" type="text" placeholder="Ask about TiDBâ€¦" />
      <button id="ask">Search</button>
    </div>
    <div id="out"></div>
  </main>
  <script>
    const root = document.documentElement;
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    themeToggle.addEventListener('click', () => {
      const current = root.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', next);
      themeIcon.textContent = next === 'light' ? 'dark_mode' : 'light_mode';
    });

    // Query handler
    document.getElementById('ask').onclick = async () => {
      const q = document.getElementById('q').value;
      if (!q) return;
      const res = await fetch('/query', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ question: q })
      });
      const out = document.getElementById('out');
      if (!res.ok) {
        out.textContent = 'No match found.';
        return;
      }
      const { question, answer } = await res.json();
      out.textContent = `Closest Q: ${question}\nAnswer: ${answer}`;
    };
  </script>
</body>
</html>
