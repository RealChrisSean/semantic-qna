<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Semantic FAQ Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #fff;
      --fg: #000;
      --input-bg: #f0f0f0;
      --accent: #0070f3;
    }
    body {
      background-color: var(--bg);
      color: var(--fg);
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      gap: 2rem;
      width: 100%;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }
    .search-container {
      display: flex;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      border-radius: 9999px;
      overflow: hidden;
    }
    .search-container input {
      flex: 1;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--fg);
    }
    .search-container button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #history {
      margin-top: 1rem;
      max-width: 600px;
      width: 100%;
      text-align: left;
    }
    .history-item {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ccc;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [q, setQ] = React.useState('');
      const [history, setHistory] = React.useState([]);

      const ask = async () => {
        if (!q.trim()) return;
        const res = await fetch('/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: q })
        });
        let entry;
        if (!res.ok) {
          entry = { input: q, error: 'No match found.' };
        } else {
          const data = await res.json();
          entry = { input: q, question: data.question, answer: data.answer };
        }
        setHistory([entry, ...history]);
        setQ('');
      };

      return (
        <>
          <header></header>
          <main>
            <h1>Semantic FAQ Assistant</h1>
            <div className="search-container">
              <input
                value={q}
                onChange={e => setQ(e.target.value)}
                onKeyDown={e => {
                  if (e.key === 'Enter') {
                    e.preventDefault();
                    ask();
                  }
                }}
                placeholder="Ask about TiDBâ€¦"
              />
              <button onClick={ask}>Search</button>
            </div>
            <div id="history">
              {history.map((item, idx) => (
                <div key={idx} className="history-item">
                  <div><strong>You:</strong> {item.input}</div>
                  {item.error ? (
                    <div className="error">{item.error}</div>
                  ) : (
                    <>
                      <div><strong>Closest Q:</strong> {item.question}</div>
                      <div><strong>Answer:</strong> {item.answer}</div>
                    </>
                  )}
                </div>
              ))}
            </div>
          </main>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
